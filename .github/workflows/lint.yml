name: Lint

on:
  push:
    branches:
      - main
    paths:
      - "assets/**"
      - "admin/assets/**"
      - "test/javascripts/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "eslint.config.mjs"
      - ".template-lintrc.cjs"
      - ".prettierrc.cjs"
      - "stylelint.config.mjs"
      - "tsconfig.json"
  pull_request:
    paths:
      - "assets/**"
      - "admin/assets/**"
      - "test/javascripts/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "eslint.config.mjs"
      - ".template-lintrc.cjs"
      - ".prettierrc.cjs"
      - "stylelint.config.mjs"
      - "tsconfig.json"

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Enable corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10 --activate
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run lint checks
        run: pnpm lint
